<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DataPilot</title>
        <link href="./css/output.css" rel="stylesheet" />
    </head>
    <body>
        <header
            class="flex w-full ml-3 md:ml-0 justify-between sm:justify-around items-center py-5"
        >
            <a href="#">
                <span
                    class="logo text-black font-extrabold text-2xl hover:text-[#6366F1] transition"
                    >DataPilot</span
                >
            </a>
            <button class="burger block sm:hidden mr-5">
                <img src="./assets/Button-open.svg" alt="open burger menu" />
            </button>
            <nav class="hidden sm:block">
                <ul class="flex items-center gap-x-5 text-[#4B5563]">
                    <li>
                        <a
                            class="hover:text-[#6366F1] transition"
                            href="#features"
                            >Features</a
                        >
                    </li>
                    <li>
                        <a
                            class="hover:text-[#6366F1] transition"
                            href="#pricing"
                            >Pricing</a
                        >
                    </li>
                    <li>
                        <a
                            class="hover:text-[#6366F1] transition"
                            href="#testimonials"
                            >Testimonials</a
                        >
                    </li>
                    <li>
                        <a
                            class="bg-[#6366F1] hover:bg-[#202011] transition text-white rounded-lg px-4 py-2 block"
                            href="#get-started"
                            >Get Started</a
                        >
                    </li>
                </ul>
            </nav>
            <div
                class="modal fixed top-0 right-0 transform transition-transform duration-200 ease-in translate-y-[-200px] bg-white w-1/2 max-h-full overflow-hidden box-shadow-lg border-gray-500"
            >
                <button
                    class="fixed right-5 close-burger text-lg font-extrabold"
                >
                    X
                </button>
                <nav class="">
                    <ul class="flex flex-col gap-y-3 py-6 px-4">
                        <li>
                            <a
                                class="hover:text-[#6366F1] transition"
                                href="#features"
                                >Features</a
                            >
                        </li>
                        <li>
                            <a
                                class="hover:text-[#6366F1] transition"
                                href="#pricing"
                                >Pricing</a
                            >
                        </li>
                        <li>
                            <a
                                class="hover:text-[#6366F1] transition"
                                href="#testimonials"
                                >Testimonials</a
                            >
                        </li>
                        <li>
                            <a
                                class="hover:text-[#6366F1] transition"
                                href="#get-started"
                                >Get Started</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section
                id="hero"
                class="bg-[#4F46E5] text-white pt-24 pb-32 md:pt-32 md:pb-40"
            ></section>
            <section id="features"></section>
            <section id="testimonials"></section>
            <section id="pricing"></section>
        </main>
        <footer></footer>
        <script defer src="./js/main.js"></script>
    </body>
</html>
